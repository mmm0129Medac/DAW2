<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Simplificado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    <style>
        .kanban-column {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            min-height: 200px;
            background-color: #f8f9fa;
        }
        .task-card {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: move;
        }
    </style>
</head>
<body>

    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4">

            <form id="task-form" class="d-flex align-items-center">
                <input type="text" class="form-control me-2" id="task-title" placeholder="Título" required style="max-width: 200px;">
                
                <input type="text" class="form-control me-2" id="task-description" placeholder="Descripción" required style="max-width: 300px;">
                
                <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
            
            <input type="text" id="task-search" placeholder="Buscar tareas..." class="form-control" style="max-width: 400px;">
        </div>
        
        

        <!-- Tablero Kanban -->
        <div class="container mt-4">
            <h1 class="text-center mb-4">Mis tareas</h1>
            <div class="row">
                <div class="col-md-4">
                    <div id="todo" class="kanban-column">
                        <h5 class="text-center">Por Hacer</h5>
                        <!-- Aquí se insertarán las tareas de "Por Hacer" -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="inprogress" class="kanban-column">
                        <h5 class="text-center">En Progreso</h5>
                        <!-- Aquí se insertarán las tareas "En Progreso" -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="completed" class="kanban-column">
                        <h5 class="text-center">Completado</h5>
                        <!-- Aquí se insertarán las tareas "Completadas" -->
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
