<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
</head>
<body>
    <table border="1">
        <tr style="background-color:lightseagreen;">
            <th>Producto</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th colspan="2">Especificaciones</th>
        </tr>
        <tr style="background-color:lightseagreen;">
            <th>Nombre</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Procesador</th>
            <th>Memoria RAM</th>
        </tr>
        <tr style="background-color:lightblue;">
            <th rowspan="2">Laptop</th>
            <th>Marca A</th>
            <th>Modelo X1</th>
            <th>i7</th>
            <th>16GB</th>
        </tr>
        <tr style="background-color:lightblue;">
            <th>Marca B</th>
            <th>Modelo Y2</th>
            <th>i5</th>
            <th>8GB</th>
        </tr>
        <tr style="background-color:lightblue;">
            <th>Monitor</th>
            <th>Marca C</th>
            <th>Modelo M3</th>
            <th colspan="2">24 pulgadas</th>
        </tr>
        <tr style="background-color:lightblue;">
            <th>Teclado</th>
            <th>Marca D</th>
            <th>Modelo K4</th>
            <th colspan="2">Inalámbrico</th>
        </tr>
        
    </table>
</body>
</html>
