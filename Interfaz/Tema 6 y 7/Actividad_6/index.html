<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 6</title>
</head>
<body>
    <section>
        <svg width="200" height="200">
            <!-- Rectángulo azul -->
            <rect x="50" y="80" width="100" height="40" fill="blue" />
            <!-- Círculo rojo -->
            <circle cx="100" cy="100" r="20" fill="red" />
            <!-- Línea amarilla -->
            <line x1="0" y1="0" x2="200" y2="200" stroke="yellow" stroke-width="2" />
            <!-- Texto diagonal --> 
            <text x="0" y="200" transform="rotate(-45, 0, 200)" fill="purple"> - Texto Diagonal
        </svg>
    </section>
</body>
</html>
